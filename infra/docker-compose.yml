version: '3.3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: docker.io/library/postgres:13
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ../backend/
    env_file: ../.env
    environment:
      - STATIC_ROOT=/staticfiles/static
    volumes:
      - static:/staticfiles
      - media:/app/media
    depends_on:
      - db
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        python manage.py load_ingredients --file /app/ingredients.csv --format csv || echo 'Ингредиенты уже загружены или произошла ошибка' &&
        gunicorn --bind 0.0.0.0:8000 --workers 3 foodgram.wsgi:application
      "

  frontend:
    container_name: foodgram-front
    build: ../frontend
    command: cp -r /app/build/. /staticfiles/
    volumes:
      - static:/staticfiles
    depends_on:
      - backend

  nginx:
    container_name: foodgram-proxy
    image: docker.io/library/nginx:1.25.4-alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static:/staticfiles
      - media:/media
    depends_on:
      - backend